    <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">board the party ‚úàÔ∏è</text>
    
    <!-- Language Selector -->
    <rect x="80" y="260" width="240" height="40" fill="none" stroke="#999" rx="8"/>
    <text x="90" y="285" font-family="Arial, sans-serif" font-size="12">üåê Language: English</text>
    <text x="310" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="end">‚ñº</text>
    
