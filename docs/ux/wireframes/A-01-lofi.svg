    <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Continue with Facebook</text>
    
    <rect x="80" y="400" width="240" height="48" fill="#DB4437" rx="8"/>
    <text x="200" y="430" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Continue with Google</text>
    
    <rect x="80" y="460" width="240" height="48" fill="#000" rx="8"/>
    <text x="200" y="490" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Continue with Apple</text>
    
