    <text x="970" y="275" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Continue with Facebook</text>
    
    <rect x="840" y="300" width="260" height="40" fill="#DB4437" rx="4"/>
    <text x="970" y="325" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Continue with Google</text>
    
