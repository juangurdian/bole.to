  <!-- Annotations -->
  <g id="annotations">
    <text x="50" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KEY ANNOTATIONS:</text>
    <text x="50" y="720" font-family="Arial, sans-serif" font-size="12">‚Ä¢ Language selector at top for i18n support</text>
    <text x="50" y="735" font-family="Arial, sans-serif" font-size="12">‚Ä¢ Social OAuth prioritized for quick onboarding</text>
    <text x="50" y="750" font-family="Arial, sans-serif" font-size="12">‚Ä¢ Responsive: Mobile stacked, Web side-by-side</text>
    <text x="50" y="765" font-family="Arial, sans-serif" font-size="12">‚Ä¢ Tap targets ‚â•44dp, contrast ratios meet WCAG AA</text>
    <text x="50" y="780" font-family="Arial, sans-serif" font-size="12">‚Ä¢ Brand metaphor: Premium airline boarding experience</text>
  </g>
</svg>