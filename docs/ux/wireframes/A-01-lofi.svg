    <text x="850" y="185" font-family="Arial, sans-serif" font-size="12">üåê Language: English</text>
    <text x="1090" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="end">‚ñº</text>
    
    <!-- Form Title -->
    <text x="970" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Get Started</text>
    
    <!-- Social Buttons (Vertical Stack) -->
