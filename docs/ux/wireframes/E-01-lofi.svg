<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile Layout (Left Side) -->
  <g id="mobile-layout">
    <!-- Mobile Frame -->
    <rect x="50" y="50" width="300" height="600" fill="none" stroke="#333" stroke-width="2" rx="20"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MOBILE (375x812)</text>
    
    <!-- Status Bar -->
    <rect x="60" y="60" width="280" height="20" fill="#f0f0f0"/>
    <text x="65" y="75" font-family="Arial, sans-serif" font-size="10">9:41 AM</text>
    <text x="320" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="end">100%</text>
    
    <!-- Header with Back -->
    <rect x="60" y="90" width="280" height="40" fill="#f8f9fa"/>
    <text x="70" y="115" font-family="Arial, sans-serif" font-size="14">← Back</text>
    <text x="320" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="end">⋯</text>
    
    <!-- Event Banner -->
    <rect x="60" y="140" width="280" height="140" fill="#005BFF"/>
    <text x="200" y="200" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold" text-anchor="middle">Summer Music Festival</text>
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Outdoor Concert Experience</text>
    
    <!-- Floating Action Buttons -->
    <circle cx="290" cy="270" r="20" fill="white" stroke="#e0e0e0"/>
    <text x="290" y="276" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">♡</text>
    <circle cx="250" cy="270" r="20" fill="white" stroke="#e0e0e0"/>
    <text x="250" y="276" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">↗</text>
    
    <!-- Event Info Card -->
    <rect x="70" y="290" width="260" height="80" fill="white" stroke="#e0e0e0" rx="8"/>
    <text x="80" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Saturday, August 10, 2025</text>
    <text x="80" y="328" font-family="Arial, sans-serif" font-size="12" fill="#666">6:00 PM - 11:00 PM</text>
    <text x="80" y="346" font-family="Arial, sans-serif" font-size="12" fill="#666">📍 Central Park, New York</text>
    <text x="80" y="364" font-family="Arial, sans-serif" font-size="12" fill="#005BFF">2.3k going • 5.1k interested</text>
    
    <!-- Tab Navigation -->
    <rect x="60" y="380" width="280" height="40" fill="#f8f9fa"/>
    <rect x="70" y="385" width="50" height="30" fill="#005BFF" rx="4"/>
    <text x="95" y="405" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">About</text>
    <text x="140" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Tickets</text>
    <text x="185" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Gallery</text>
    <text x="230" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Chat</text>
    <text x="275" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">FAQ</text>
    
    <!-- Tab Content (About) -->
    <rect x="60" y="420" width="280" height="140" fill="white"/>
    <text x="70" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold">About this event</text>
    <text x="70" y="460" font-family="Arial, sans-serif" font-size="10" fill="#666">Join us for an unforgettable night of music</text>
    <text x="70" y="475" font-family="Arial, sans-serif" font-size="10" fill="#666">featuring top artists from around the world.</text>
    <text x="70" y="490" font-family="Arial, sans-serif" font-size="10" fill="#666">Food trucks, art installations, and more!</text>
    
    <text x="70" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Organizer</text>
    <rect x="70" y="525" width="30" height="20" fill="#ddd"/>
    <text x="110" y="535" font-family="Arial, sans-serif" font-size="10">NYC Music Events</text>
    <text x="110" y="548" font-family="Arial, sans-serif" font-size="8" fill="#666">Verified organizer</text>
    
    <!-- Sticky CTA Button -->
    <rect x="70" y="570" width="260" height="50" fill="#005BFF" rx="8"/>
    <text x="200" y="600" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Get Tickets - From $45</text>
  </g>
  
  <!-- Web Layout (Right Side) -->
  <g id="web-layout">
    <!-- Web Frame -->
    <rect x="450" y="50" width="700" height="500" fill="none" stroke="#333" stroke-width="2"/>
    <text x="460" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WEB (1440x900)</text>
    
    <!-- Header Navigation -->
    <rect x="460" y="60" width="680" height="50" fill="#f8f9fa" stroke="#e0e0e0"/>
    <text x="480" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Bole.to</text>
    <text x="1120" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="end">← Back to Events</text>
    
    <!-- Two Column Layout -->
    <rect x="460" y="120" width="680" height="380" fill="white"/>
    
    <!-- Left Column - Event Banner -->
    <rect x="480" y="140" width="320" height="200" fill="#005BFF" rx="8"/>
    <text x="640" y="220" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">Summer Music Festival</text>
    <text x="640" y="245" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Outdoor Concert Experience</text>
    <text x="640" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Saturday, August 10, 2025 • 6:00 PM</text>
    
    <!-- Action Buttons -->
    <rect x="580" y="290" width="60" height="30" fill="white" rx="4"/>
    <text x="610" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">♡ Save</text>
    <rect x="650" y="290" width="60" height="30" fill="white" rx="4"/>
    <text x="680" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">↗ Share</text>
    
    <!-- Event Details -->
    <rect x="480" y="350" width="320" height="140" fill="#f8f9fa"/>
    <text x="490" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Event Details</text>
    <text x="490" y="395" font-family="Arial, sans-serif" font-size="11" fill="#666">📅 Saturday, August 10, 2025</text>
    <text x="490" y="410" font-family="Arial, sans-serif" font-size="11" fill="#666">🕕 6:00 PM - 11:00 PM</text>
    <text x="490" y="425" font-family="Arial, sans-serif" font-size="11" fill="#666">📍 Central Park, New York</text>
    <text x="490" y="445" font-family="Arial, sans-serif" font-size="11" fill="#005BFF">2.3k going • 5.1k interested</text>
    <text x="490" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Organizer: NYC Music Events ✓</text>
    
    <!-- Right Column - Ticket Selector -->
    <rect x="820" y="140" width="300" height="350" fill="white" stroke="#e0e0e0" rx="8"/>
    <text x="970" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Select Tickets</text>
    
    <!-- Ticket Options -->
    <rect x="840" y="180" width="260" height="60" fill="#f8f9fa" stroke="#e0e0e0" rx="4"/>
    <text x="850" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold">General Admission</text>
    <text x="850" y="215" font-family="Arial, sans-serif" font-size="10" fill="#666">Standing room, food included</text>
    <text x="1080" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end">$45</text>
    <rect x="1050" y="210" width="40" height="20" fill="white" stroke="#ccc"/>
    <text x="1070" y="223" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">+ Add</text>
    
    <rect x="840" y="250" width="260" height="60" fill="#f8f9fa" stroke="#e0e0e0" rx="4"/>
    <text x="850" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VIP Experience</text>
    <text x="850" y="285" font-family="Arial, sans-serif" font-size="10" fill="#666">Reserved seating, premium bar</text>
    <text x="1080" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end">$125</text>
    <rect x="1050" y="280" width="40" height="20" fill="white" stroke="#ccc"/>
    <text x="1070" y="293" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">+ Add</text>
    
    <!-- Promo Code -->
    <rect x="840" y="330" width="200" height="30" fill="white" stroke="#ccc" rx="4"/>
    <text x="850" y="350" font-family="Arial, sans-serif" font-size="10" fill="#666">Promo code</text>
    <rect x="1050" y="330" width="50" height="30" fill="#005BFF" rx="4"/>
    <text x="1075" y="350" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Apply</text>
    
    <!-- Total and Checkout -->
    <text x="840" y="385" font-family="Arial, sans-serif" font-size="12">Subtotal: $0.00</text>
    <text x="840" y="405" font-family="Arial, sans-serif" font-size="12">Fees: $0.00</text>
    <text x="840" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Total: $0.00</text>
    
    <rect x="840" y="440" width="260" height="40" fill="#005BFF" rx="4"/>
    <text x="970" y="465" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Continue to Checkout</text>
    
    <!-- Tab Navigation (Web) -->
    <rect x="480" y="520" width="320" height="30" fill="#f8f9fa"/>
    <rect x="490" y="525" width="60" height="20" fill="#005BFF" rx="2"/>
    <text x="520" y="538" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">About</text>
    <text x="570" y="538" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Gallery</text>
    <text x="620" y="538" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Reviews</text>
    <text x="670" y="538" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Chat</text>
    <text x="720" y="538" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">FAQ</text>
  </g>
  
  <!-- Annotations -->
  <g id="annotations">
    <text x="50" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KEY ANNOTATIONS:</text>
    <text x="50" y="720" font-family="Arial, sans-serif" font-size="12">• Rich tab navigation for different content sections</text>
    <text x="50" y="735" font-family="Arial, sans-serif" font-size="12">• Floating action buttons for save/share on mobile</text>
    <text x="50" y="750" font-family="Arial, sans-serif" font-size="12">• Sticky CTA on mobile, sidebar ticket selector on web</text>
    <text x="50" y="765" font-family="Arial, sans-serif" font-size="12">• Social proof with attendance numbers</text>
    <text x="50" y="780" font-family="Arial, sans-serif" font-size="12">• Responsive layout: Single column mobile, two column web</text>
  </g>
</svg>